<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Munchy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="home">
            <nav>
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#order">Pizza Order</a>
                    </li>
                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="text">
                <h1>"If gluttony is a sin, welcome to hell!"</h1>
            </div>
        </div>
        <div id="order">
            <hr>
            <form>
                <label>Pizza Size:</label>
                <select class="form-control" id="size">
                    <option>SELECT PIZZA SIZE </option><br>
                    <option value="Large">LARGE KSH 600</option>
                    <option value="Medium">MEDIUM KSH 500</option>
                    <option value="Small">SMALL KSH 300 </option>
                </select><br><br><br><br>
                <label>Pizza Crust:</label>
                <select class="form-control" id="crust">
                    <option>SELECT PIZZA CRUST </option><br>
                    <option value="Crispy">CRISPY </option>
                    <option value="Stuffed">STUFFED </option>
                    <option value="Glutten-free">GLUTEN FREE </option>
                </select><br><br><br><br>
                <label>Meaty Pizza Topping;</label>
                <select class="form-control" id="meaty">
                    <option>SELECT PIZZA MEATY TOPPING </option><br>
                    <option value="Peperonni">PEPERONNI </option>
                    <option value="Sausage">SAUSAGE </option>
                    <option value="Chicken">CHICKEN </option>
                </select><br><br><br><br>
                <label>Veggy Pizza Topping;</label>
                <select class="form-control" id="veggy">
                    <option>SELECT PIZZA VEGGY TOPPING </option><br>
                    <option value="Onion">ONION </option>
                    <option value="Spinach">SPINACH </option>
                    <option value="Pineapple">PINEAPPLE </option>
                </select><br><br><br>
                <input type="submit" class="btn btn-warning btn-rounded waves-effect btn-lg" id="totalCost" value="Check Out!!!">
            </form>


            <div id="textPrice">
                <p id="pz">Pizza Size</p>
                <p id="cr">Crust</p>
                <p id="mt">Meat Topping</p>
                <p id="vt">Vegetable Topping</p>
                <P id="tc">Total Cost</P>
                
            </div>

            <button id="delivery" type="button" class="btn btn-warning btn-rounded waves-effect btn-lg">Delivery</button>

            <div id="contact">
                <hr>
                <h1>LIKE!?</h1>
                <h3><span class="rs">For Reservation</span> call Us: <span class="rs">076543210</span> </h3>
                <h5>pizza munch-:If gluttony is a sin, welcome to hell</h5>
            </div>
        </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
