    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <div class="container">
        <div id="home">
            <nav>
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#order">Pizza Order</a>
                    </li>
                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="text">
                <h1>"If gluttony is a sin, welcome to hell!"</h1>
            </div>
        </div>
        <div id="order">
            <hr>
            <label>Pizza Size:</label>
            <select class="form-control">
                <option value="0">SELECT PIZZA SIZE </option><br>
                <option value="1">LARGE KSH 600</option>

            </select><br><br><br><br>
            <label>Pizza Crust:</label>
            <select class="form-control">
                <option value="0">SELECT PIZZA CRUST </option><br>
                <option value="1">CRISPY </option>
                <option value="2">STUFFED </option>
                <option value="3">GLUTEN FREE </option>
            </select><br><br><br><br>
            <label>Meaty Pizza Topping;</label>
            <select class="form-control">
                    <option value="0">SELECT PIZZA MEATY TOPPING </option><br>
                    <option value="1">PEPERONNI </option>
                    <option value="2">SAUSAGE </option>
                    <option value="3">CHICKEN </option>
            </select><br><br><br><br>
            <label>Veggy Pizza Topping;</label>
            <select class="form-control">
                    <option value="0">SELECT PIZZA VEGGY TOPPING </option><br>
                    <option value="1">ONION </option>
                    <option value="2">SPINACH </option>
                    <option value="3">PINEAPPLE </option>
            </select><br><br><br><br>
            <button type="button" class="btn btn-warning btn-rounded waves-effect btn-lg">Check Out!!!</button>
